<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Professor</title>
</head>
<body>
    <h1>Update Professor</h1>
    <form id="update-professor-form">
        <input type="hidden" id="professor-id">

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>

        <label for="salary">Salary:</label>
        <input type="float" id="salary" required><br>

        <button type="submit">Update Professor</button>
    </form>

    <nav>
        <a href="/professors.html">Back to Professors</a>
    </nav>

    <script src="../js/professor.js"></script>
</body>
</html>
